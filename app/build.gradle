apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply from: 'signing.gradle'
apply plugin: 'hugo'

android {

    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        versionCode 18
        versionName "1.4"
        minSdkVersion 15
        targetSdkVersion 22

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            ext.enableCrashlytics = false
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFile 'proguard-android.txt'
            zipAlignEnabled true
            debuggable false
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        pickFirst 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
    }

    lintOptions {
        abortOnError false
    }

    productFlavors {
        devel {
            buildConfigField "boolean", "DEVEL", "true"
        }

        prod {
            buildConfigField "boolean", "DEVEL", "false"
        }
    }
}

dependencies {
    compile project(':persistence')

    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'

    compile 'com.jakewharton:butterknife:6.1.0'
    provided 'pl.mg6.hrisey:hrisey:0.3.1'
    compile 'org.threeten:threetenbp:1.2'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.f2prateek.dart:dart:1.1.0'
    compile files('libs/itextg-5.5.4.jar')

    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2'
    androidTestCompile ('com.android.support.test.espresso:espresso-contrib:2.2') {
        exclude module: 'support-annotations'
    }
    androidTestCompile files('libs/robotium-solo-5.3.1.jar')

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'

    compile('com.crashlytics.sdk.android:crashlytics:2.5.0@aar') {
        transitive = true;
    }
    develCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    develCompile 'com.facebook.stetho:stetho:1.1.1'
}
