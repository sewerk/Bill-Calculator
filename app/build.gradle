apply plugin: 'com.android.application'
apply plugin: 'hugo'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "pl.srw.billcalculator"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 21
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVer = '24.2.0'
}

dependencies {

    annotationProcessor 'com.google.dagger:dagger-compiler:2.0.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.2.1'

    compile project(':persistence')
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:design:${supportLibVer}"
    compile "com.android.support:cardview-v7:${supportLibVer}"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'

    compile 'com.github.sewerk:mfvp:1.0-alpha3'
    compile 'com.jakewharton:butterknife:8.2.1'
    compile 'com.f2prateek.dart:dart:1.1.0'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'

    provided 'javax.annotation:jsr250-api:1.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile "com.android.support:support-annotations:${supportLibVer}"
}
