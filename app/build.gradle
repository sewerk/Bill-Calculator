apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply from: 'signing.gradle'
apply plugin: 'hugo'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "pl.srw.billcalculator"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 24
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false
        }

        release {
            minifyEnabled true
            shrinkResources false // FIXME: not working in gradle plugin beta version
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    dexOptions {
        jumboMode = true
    }

    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {

    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVer"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVer"

    compile project(':persistence')
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVer"
    compile "com.android.support:design:$supportLibVer"
    compile "com.android.support:cardview-v7:$supportLibVer"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'

    compile 'com.github.sewerk:mfvp:1.0-alpha4'
    compile "com.google.dagger:dagger:$daggerVer"
    compile "com.jakewharton:butterknife:$butterKnifeVer"
    compile 'com.f2prateek.dart:dart:1.1.0'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'
    compile 'io.reactivex.rxjava2:rxjava:2.0.4'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }

    provided 'javax.annotation:jsr250-api:1.0'

    testCompile 'junit:junit:4.12'
    testCompile 'com.nhaarman:mockito-kotlin:1.1.0'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
    testCompile 'org.threeten:threetenbp:1.3.1'

    androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerVer"
    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile "com.android.support:design:$supportLibVer"

    debugCompile "com.squareup.leakcanary:leakcanary-android:$leakcanaryVer"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVer"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVer"
}
