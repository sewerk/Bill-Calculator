apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: 'signing.gradle'
apply plugin: 'hugo'

android {
    compileSdkVersion 25
    buildToolsVersion "$buildToolsVer"
    defaultConfig {
        applicationId "pl.srw.billcalculator"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 27
        versionName "2.0-beta3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        resConfig "pl"
    }

    buildTypes {
        debug {
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    dexOptions {
        jumboMode = true
    }

    packagingOptions {
        pickFirst 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
    }

    lintOptions {
        warning 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    kapt "com.google.dagger:dagger-compiler:$daggerVer"
    kapt "com.jakewharton:butterknife-compiler:$butterKnifeVer"

    compile project(':persistence')
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVer"
    compile "com.android.support:design:$supportLibVer"
    compile "com.android.support:cardview-v7:$supportLibVer"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.github.sewerk:mfvp:2af1b0c'
    compile "com.google.dagger:dagger:$daggerVer"
    compile "com.jakewharton:butterknife:$butterKnifeVer"
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'
    compile 'io.reactivex.rxjava2:rxjava:2.0.4'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.9.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true
    }

    provided 'javax.annotation:jsr250-api:1.0'

    testCompile 'junit:junit:4.12'
    testCompile 'com.nhaarman:mockito-kotlin:1.1.0'
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVer" // version conflict with mockito-kotlin
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
    testCompile 'org.threeten:threetenbp:1.3.1'

    kaptAndroidTest "com.google.dagger:dagger-compiler:$daggerVer"
    androidTestCompile "com.android.support.test.espresso:espresso-contrib:$espressoVer"
    androidTestCompile "com.android.support.test.espresso:espresso-intents:$espressoVer"
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile "com.android.support:design:$supportLibVer"

    debugCompile "com.squareup.leakcanary:leakcanary-android:$leakcanaryVer"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVer"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVer"
}
