apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'hugo'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "pl.srw.billcalculator"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 21
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false // FIXME: not working in gradle plugin beta version
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {

    annotationProcessor 'com.google.dagger:dagger-compiler:2.0.1'
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVer"

    compile project(':persistence')
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVer"
    compile "com.android.support:design:$supportLibVer"
    compile "com.android.support:cardview-v7:$supportLibVer"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha8'

    compile 'com.github.sewerk:mfvp:b57c722'
    compile "com.jakewharton:butterknife:$butterKnifeVer"
    compile 'com.f2prateek.dart:dart:1.1.0'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'
    compile 'io.reactivex.rxjava2:rxjava:2.0.4'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    provided 'javax.annotation:jsr250-api:1.0'

    testCompile 'junit:junit:4.12'
    testCompile 'com.nhaarman:mockito-kotlin:1.1.0'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
    testCompile 'org.threeten:threetenbp:1.3.1'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile "com.android.support:support-annotations:$supportLibVer"
}
