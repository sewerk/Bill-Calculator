apply plugin: 'com.android.application'
apply from: 'signing.gradle'
apply plugin: 'hugo'

android {

    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        versionCode 12
        versionName "1.2.6"
        minSdkVersion 14
        targetSdkVersion 21

        testApplicationId "pl.srw.billcalculator.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testHandleProfiling true
        testFunctionalTest true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFile 'proguard-android.txt'
            zipAlignEnabled true
            debuggable false
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def fileName = outputFile.name.replace("app-release", "billcalc")
                        output.outputFile = new File(outputFile.parent, fileName)
                    }
                }
            }
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile project(':persistence')
    compile fileTree(include: '*.jar', dir: 'libs')
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.jakewharton:butterknife:5.1.2'
    provided 'pl.mg6.hrisey:hrisey:0.3.1'

    // AndroidViewAnimations dependencies
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.0@aar'
    compile 'com.daimajia.androidanimations:library:1.1.2@aar'
    compile 'org.threeten:threetenbp:1.2'
}
